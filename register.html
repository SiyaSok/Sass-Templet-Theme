<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://kit.fontawesome.com/48344d7208.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Register to DevConnector</title>

</head>
<body>

    <nav class="navbar bg-dark">

        <h1>
<a href="dashboard.html">
        <i class="fas fa-code"></i>  DevConnector
</a>
        </h1>

        <ul>
            <li>
                <a href="profiles.html">Developers</a>
            </li>
            <li>
                <a href="register.html">Register</a>
                </li>
                <li>
                <a href="login.html">Login</a>
                </li>
        </ul>
    </nav>

<section class="Container">
<h1 class="x-large text-primary">
    Sign up
</h1>
<p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
<form action="desboard.html">
    <div class="form-group">
        <input type="text" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="email" placeholder="Email Address">
        <small class="form-text">
        This site users Gravatar, so if you want a profile image, 
        use a Gravatar email
        </small>

    </div>

    <div class="form-group">
        <input type="password" placeholder="Password" required>
    </div>
    <div class="form-group">
            <input type="password" placeholder="Confirm Password" required minlength="6">
        </div>

        <input type="submit" value="Register" 
        required minlength="6" class="btn btn-primary">

        <div class="my-1">
         Already have an account <a href="login.html">Sign in</a>
        </div>
    
</form>
</section>

    
</body>
</html>
